  <html>
<head>
    <title>PromotionsDay</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="dist/ckeditor/ckeditor.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/enviaRecebeServidor.js"></script>
    <script src="js/materia.js"></script>
</head>
<body>  
    <div id="materia" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Materia</h1>		
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext">Inicio</a>
        </div><!-- /header -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth"> 
            <div class="caixaRedimento">
                <label>Notas no semestro:</label>
                <canvas id="graficoMateria" style="width:100%;"></canvas>
                <div id="legendaGrafico" class="chart-legend">
                    - Erro no carregamento do grafico<br/>
                </div>
            </div>
            <a href="#recados" class="ui-btn ui-btn-inline ui-icon-mail ui-btn-icon-top ui-btn-b">Recados</a>
            <a href="#arquivos" class="ui-btn ui-btn-inline ui-icon-grid ui-btn-icon-top ui-btn-b">Aquivos</a>
        </div><!-- /content -->
    </div><!-- /page -->
    <div id="recados" data-role="page" data-position="fixed">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext">Voltar</a>
            <h1>Recados</h1>		
            <a class="btAdd" data-icon="plus" data-rel="button" data-iconpos="notext">Adicionar</a>
        </div><!-- /header -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth">
            <div class="add">
                <form action="recado/save" method="POST" id="formAddRecado" data-ajax="false">
                    <input type="hidden" name="materia_id" id="materia_id"/>
                    <textarea name="texto" id="texto" rows="10" cols="80" placeholder="Digite seu recado aqui. Em seguida clique no botÃ£o 'Enviar'.">
                    </textarea>
                    <button class="ui-btn-b">Enviar</button>
                </form>
            </div>
            <div class="mural">
            </div>
        </div><!-- /content -->
    </div><!-- /page -->    
    <div id="arquivos" data-role="page" data-position="fixed">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext">Voltar</a>
            <h1>Arquivos</h1>		
            <a class="btAdd" data-icon="plus" data-rel="button" data-iconpos="notext">Adicionar</a>
        </div><!-- /header -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth">
            <div class="add">
            <form method="POST" action='arquivo/save' enctype="multipart/form-data" id="formAddArquivo" data-ajax="false">
                <input id="fileInput" type="file" name="file" multiple/>
                <button class="ui-btn ui-btn-b" type="submit" id="btSalvarAnuncio">Enviar!</button>
            </form>
            </div>
            <div class="root">
                <div class="file">
                    <img class="fileIcon" src="imagens/mimetypes/application-msword.png">
                    <label class="fileName">Arquivo 1.doc</label>
                    <label class="fileDate">20/11/2016</label>
                </div>
                <div class="file">
                    <img class="fileIcon" src="imagens/mimetypes/application-pdf.png">
                    <label class="fileName">Arquivo 2.pdf</label>
                    <label class="fileDate">20/12/2016</label>
                </div>
                <div class="file">
                    <img class="fileIcon" src="imagens/mimetypes/application-msword.png">
                    <label class="fileName">Arquivo 1.doc</label>
                    <label class="fileDate">20/11/2016</label>
                </div>
            </div>
        </div><!-- /content -->
    </div><!-- /page -->    
</body>
</html>
